<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind the Darkness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startBtn">CLICK TO BEGIN</div>

    <div id="typewriter"></div>
    <div id="subtext"></div>
    <div id="trollNote"></div>

    <div id="buttons">
        <button id="noBtn" class="btn no">NO</button>
        <button id="yesBtn" class="btn yes">YES</button>
    </div>

    <div id="emergencyFlash"></div>
    <canvas id="mistCanvas"></canvas>

    <div id="secret">
        <p class="final-note">
            Use a laptop or desktop for the best experience.<br>
            If you're on mobile → three dots → "Desktop site" → reload.
        </p>
        <a href="https://your-real-link-here.com" target="_blank" id="secretLink">ENTER THE TRUTH</a>
        <div class="password-box">
            <span>20.11.2001</span>
            <button id="copyBtn">Copy</button>
        </div>
    </div>

    <!-- তোমার ৫টা ফাইল (root-এ) -->
    <audio id="bgMusic" loop preload="auto">
        <source src="backgroundmusic.mp3" type="audio/mpeg">
        <source src="backgroundmusic.m4a" type="audio/mp4">
    </audio>
    <audio id="typeSound" preload="auto" src="keyboard.mp3"></audio>
    <audio id="sirenSound" preload="auto" src="siren.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
